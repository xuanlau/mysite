<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>结果</title>
</head>
<body>

<h1>{{ question.question_text }}</h1>

<ul>
{% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} ： {{ choice.votes }} 元</li> {#vote{{ choice.votes|pluralize } pluralize 如果值不是1,则返回一个复数形式，通常在后面加's' #}
{% endfor %}
</ul>

<a href="{% url 'polls:detail' question.id %}">再次记账?</a>

</body>
</html>
